#\u914D\u7F6E@Log\u5C5E\u6027disabled\u7684\u9ED8\u8BA4\u503C
bdf3.log.defaultDisabledAttr=false
#\u914D\u7F6E@Log\u5C5E\u6027logger\u7684\u9ED8\u8BA4\u503C
bdf3.log.defaultLoggerAttr=defaultLogger
#\u914D\u7F6E@Log\u5C5E\u6027category\u7684\u9ED8\u8BA4\u503C
bdf3.log.defaultCategoryAttr=
#\u914D\u7F6E@Log\u5C5E\u6027desc\u7684\u9ED8\u8BA4\u503C
bdf3.log.defaultDescAttr=log.modifyInfo(entity)
#\u914D\u7F6E@Log\u5C5E\u6027module\u7684\u9ED8\u8BA4\u503C
bdf3.log.defaultModuleAttr=
#\u914D\u7F6E@Log\u5C5E\u6027operation\u7684\u9ED8\u8BA4\u503C
bdf3.log.defaultOperationAttr=entityState\=\='NONE'?'\u67E5\u770B'\:entityState\=\='MODIFIED'?'\u4FEE\u6539'\:entityState\=\='NEW'?'\u65B0\u589E'\:entityState\=\='DELETED'?'\u5220\u9664'\:entityState\=\='MOVED'?'\u6392\u5E8F'\:'\u5176\u4ED6'
#\u914D\u7F6E@Log\u5C5E\u6027operationUser\u7684\u9ED8\u8BA4\u503C
bdf3.log.defaultOperationUserAttr=loginUsername
#\u914D\u7F6E@Log\u5C5E\u6027operationUserNickname\u7684\u9ED8\u8BA4\u503C
bdf3.log.defaultOperationUserNicknameAttr=loginUser.nickname
#\u914D\u7F6E@Log\u5C5E\u6027title\u7684\u9ED8\u8BA4\u503C
bdf3.log.defaultTitleAttr=empty entity.name? entity.id : entity.name
#\u914D\u7F6E@Log\u5C5E\u6027var\u7684\u9ED8\u8BA4\u503C
bdf3.log.defaultVarAttr=entity
#\u914D\u7F6E@Log\u5C5E\u6027context\u7684\u9ED8\u8BA4\u503C
bdf3.log.defaultContextAttr=SMART
#\u7981\u7528\u65E5\u5FD7\u6A21\u5757
bdf3.log.disabled=false
#\u7981\u7528\u9ED8\u8BA4\u7684\u65E5\u5FD7\u8BB0\u5F55\u89C4\u5219
bdf3.log.defaultLog=true
#\u9ED8\u8BA4\u5C5E\u6027\u8BB0\u5F55\u683C\u5F0F\uFF08\u7B2C\u4E00\u4E2A\u5360\u4F4D\u7B26\u662F\u5C5E\u6027\uFF0C\u7B2C\u4E8C\u4E2A\u662F\u8001\u7684\u503C\uFF0C\u7B2C\u4E09\u4E2A\u662F\u65B0\u7684\u503C\uFF0C\u4F8B\u5982\uFF1A\u5E74\u9F84\uFF1A20 -> 30\uFF09
bdf3.log.defaultFormat=%s \: %s -> %s%n
#\u65E5\u671F\u5C5E\u6027\u8BB0\u5F55\u683C\u5F0F\uFF0C\u5176\u4ED6\u7279\u6B8A\u7C7B\u578B\u53EF\u4EE5\u901A\u8FC7\u5C5E\u6027bdf3.log.formatXXX=....\uFF0C\u5176\u4E2DXXX\u4E3A\u7C7B\u578B\u7684\u540D\u79F0
bdf3.log.formatDate=%s \: %tF %2$tT -> %tF %3$tT%n
